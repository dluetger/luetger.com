<!doctype html>

<head>
	<title>Dave Luetger</title>
	<meta name="description" content="Designer, musician, tv watcher, and human."/>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="unsemantic-grid-responsive.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700italic,700,600italic,600,400italic,300,300italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
	<script type="text/javascript" src="classie.js"></script>
	<script type="text/javascript">
		function init() {
    		window.addEventListener('scroll', function(e){
		        var distanceY = window.pageYOffset || document.documentElement.scrollTop,
		            shrinkOn = 50,
		            header = document.querySelector("header");
		        if (distanceY > shrinkOn) {
		            classie.add(header,"smaller");
		        } else {
		            if (classie.has(header,"smaller")) {
		                classie.remove(header,"smaller");
		            }
		        }
    		});
		}
		window.onload = init();
	</script>
</head>

<body>
	<div class="grid-container">
		<div class="prefix-10 grid-50 suffix-1">
			<h1>Yes, This is Dave.</h1>
			<p>I'm a designer, musician, tv watcher, dog lover, beer drinker, and human. I'm in the HCI Group at <a href="http://hci.arc.nasa.gov/">NASA Ames</a> in Mountain View, California and I'm a graduate of <a href="https://www.hcii.cmu.edu/">Carnegie Mellon University</a>.</p>
			<p>I have no idea what I'm doing.</p>
			<p>Say hello via <a href="mailto: dluetger@gmail.com">email</a>, <a href="https://twitter.com/dluetger">Twitter</a>, or <a href="https://www.linkedin.com/in/davidluetger">LinkedIn</a>.</p>	
		</div>
	</div>
</body>
