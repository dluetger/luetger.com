<!doctype html>

<head>
	<title>Hello. I'm Dave.</title>
	<meta name="description" content="Designer, researcher, musician, television enthusiast, and human."/>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="unsemantic-grid-responsive.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
	<script type="text/javascript" src="classie.js"></script>
	<script type="text/javascript">
		function init() {
    		window.addEventListener('scroll', function(e){
		        var distanceY = window.pageYOffset || document.documentElement.scrollTop,
		            shrinkOn = 50,
		            header = document.querySelector("header");
		        if (distanceY > shrinkOn) {
		            classie.add(header,"smaller");
		        } else {
		            if (classie.has(header,"smaller")) {
		                classie.remove(header,"smaller");
		            }
		        }
    		});
		}
		window.onload = init();
	</script>
</head>

<body>
	<div class="grid-container tempContainer">
		<div class="prefix-20 grid-60 suffix-20">

			<p>I'm a designer, musician, tv watcher, and human. I work in the HCI Group at <a href="http://hci.arc.nasa.gov/">NASA Ames</a> in Mountain View, CA. I studied at the <a href="http://www.sociology.illinois.edu/">University of Illinois</a> at Urbana Champaign and <a href="https://www.hcii.cmu.edu/">Carnegie Mellon University</a>.</p>
			<p>Please say hello via <a href="mailto: dluetger@gmail.com">email</a>, <a href="https://twitter.com/dluetger">Twitter</a>, or <a href="https://www.linkedin.com/in/davidluetger">LinkedIn</a>.</p>	
		</div>
	</div>
</body>
